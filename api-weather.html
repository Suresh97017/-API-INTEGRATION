<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .weather-box {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1> Get Current Weather</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="fetchWeather()">Get Weather</button>

  <div id="weatherDisplay" class="weather-box" style="display: none;"></div>

  <script>
    async function fetchWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const apiKey = "ad9f291c0ea778b562f751051e7010f4&units=metric"; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("City not found");

        const data = await res.json();
        const weatherDiv = document.getElementById('weatherDisplay');
        weatherDiv.style.display = 'block';
        weatherDiv.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
          <p> Temperature: ${data.main.temp}Â°C</p>
          <p> Humidity: ${data.main.humidity}%</p>
          <p> Wind Speed: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        alert("Error: " + error.message);
        document.getElementById('weatherDisplay').style.display = 'none';
      }
    }
  </script>
</body>
</html>
